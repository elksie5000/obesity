<!DOCTYPE html>
<html>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-97864d7473e7db2057283f2565b39b0f"}, "mark": {"type": "arc", "innerRadius": 50}, "encoding": {"color": {"field": "Gender", "scale": {"range": ["#1f77b4", "#ff7f0e"]}, "type": "nominal"}, "theta": {"field": "Percentage", "stack": true, "type": "quantitative"}, "tooltip": [{"field": "Gender", "type": "nominal"}, {"field": "Percentage", "format": ".2%", "type": "quantitative"}]}, "height": 150, "title": "Total Proportion of Male vs Female Admissions from 2015-19", "width": 300, "$schema": "https://vega.github.io/schema/vega-lite/v5.16.3.json", "datasets": {"data-97864d7473e7db2057283f2565b39b0f": [{"Gender": "Male", "Admissions": 900169.0, "Percentage": 0.33867409904207085}, {"Gender": "Female", "Admissions": 1757752.0, "Percentage": 0.6613259009579292}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));

  </script>
